<script>
    // focus, blur, change =>input/textarea/select
    var input = document.getElementById('myInput');
    var textarea = document.getElementById('myTextarea');
    var textarea2 = document.getElementById('myTextarea2');
    var select = document.getElementById('mySelect');

    input.addEventListener('focus', function(event){
        var target = event.target;
        target.style.backgroundColor = 'red';
        target.style.color = 'white';
        target.value = 'some new value';
    }, false);

    input.addEventListener('blur', function(event){
        var target = event.target;
        target.style.backgroundColor = 'black';
        target.style.color = 'white';
    }, false);

    input.addEventListener('change', function(event){ // input,textarea 失去焦点，并且value值改变
        var target = event.target;
        var value = target.value;
        console.log(value);
    }, false);

    // select =>input/textarea 获得焦点时选择所有文本
    textarea.addEventListener('focus', function(event){
        var target = event.target;
        target.select();
        //target.setSelectionRange(0,2);
    }, false);

    textarea2.addEventListener('select', function(event){
        var target = event.target;
        var value = target.value;
        var selected = value.substring(target.selectionStart, target.selectionEnd);
        console.log('选中文本框的文本触发', value, selected);
    }, false);
</script>
