<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条2 动画应用</title>
    <link rel="stylesheet" type="text/css" href="0.css">
    <style>
        body > * {
            margin: 20px;
        }
    </style>

    <style>
        #myProgress {
            width: 100%;
            background-color: #ddd;
        }

        #myBar {
            width: 10%;
            height: 30px;
            background-color: #4CAF50;

            color: white;
            font-size: 16px;
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<button onclick="move()">点我</button>

<div id="myProgress">
    <div id="myBar">10%</div>
</div>

<script>
    function move(){
        var elem = document.getElementById("myBar");
        var width = 10;
        var id = setInterval(frame, 10);
        var widthValue;

        function frame(){
            if (width >= 100) {
                clearInterval(id);
            } else {
                width++;
                widthValue = width + '%';
                elem.innerHTML = widthValue;
                elem.style.width = widthValue;
            }
        }
    }
</script>

</body>
</html>
