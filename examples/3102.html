<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画应用</title>
    <link rel="stylesheet" type="text/css" href="0.css">
    <style>
        body > * {
            margin: 20px;
        }
    </style>

    <style>
        #myContainer {
            width: 400px;
            height: 400px;
            background: yellow;
            position: relative;
        }

        #myAnimation {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>

<button onclick="myMove()">点我</button>

<div id="myContainer">
    <div id="myAnimation"></div>
</div>

<script>
    function myMove(){
        var elem = document.getElementById("myAnimation");
        var pos = 0;
        var id = setInterval(frame, 10);

        function frame(){
            if (pos === 350) {
                clearInterval(id);
            } else {
                pos++;
                elem.style.top = pos + 'px';
                elem.style.left = pos + 'px';
            }
        }
    }
</script>

</body>
</html>
