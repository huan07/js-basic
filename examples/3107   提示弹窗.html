<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提示弹窗</title>
    <link rel="stylesheet" type="text/css" href="0.css">
    <style>
        body > * {
            margin: 100px;
        }

        .popup {
            position: relative;
            display: inline-block; /* block无法使popuptext居中 */
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
        }

        .popup .popuptext {
            visibility: hidden;
            width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 8px 0;
            border-radius: 6px;

            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;
        }

        .popup .popuptext::after {
            content: "";
            width: 0;
            height: 0;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;

            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
        }

        .popup .show {
            visibility: visible;
            -webkit-animation: fadeIn 1s;
            animation: fadeIn 1s;
        }

        @-webkit-keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

<div class="popup" onclick="myFunction()">点我有弹窗!
    <span class="popuptext" id="myPopup">提示信息!</span>
</div>

<script>
    function myFunction(){
        var popup = document.getElementById("myPopup"); // 冒泡到父亲元素执行
        popup.classList.toggle("show");  // classList 仅firefox chrome支持
    }
</script>

</body>
</html>
