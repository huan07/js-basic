<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条 动画应用</title>
    <link rel="stylesheet" type="text/css" href="0.css">
    <style>
        body > * {
            margin: 20px;
        }
    </style>

    <style>
        #myProgress {
            width: 100%;
            background-color: #ddd;
        }

        #myBar {
            width: 1%;
            height: 30px;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>

<button onclick="move()">点我</button>

<div id="myProgress">
    <div id="myBar"></div>
</div>

<script>
    function move(){
        var elem = document.getElementById("myBar");
        var width = 1;
        var id = setInterval(frame, 10);

        function frame(){
            if (width >= 100) {
                clearInterval(id);
            } else {
                width++;
                elem.style.width = width + '%';
            }
        }
    }
</script>

</body>
</html>
