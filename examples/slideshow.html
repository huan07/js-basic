<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 50px 0 0 50px;
        }
    </style>
    <style>
        * {
            box-sizing: border-box
        }

        body {
            font-family: Verdana, sans-serif;
        }

        .mySlides {
            display: none
        }

        /* 幻灯片容器 */
        .slideshow-container {
            max-width: 1000px;
            margin: auto;
            position: relative;
        }

        /* 下一张 & 上一张 按钮 */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
        }

        /* 定位 "下一张" 按钮靠右 */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* 标题文本 */
        .text {
            text-align: center;
            color: #f2f2f2;
            font-size: 15px;
            position: absolute;
            bottom: 8px;
            width: 100%;

        }

        /* 数字文本 (1/3 等) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            position: absolute;
            top: 0;
        }

        /* 标记符号 */
        .dot {
            cursor: pointer;
            display: inline-block;
            height: 13px;
            width: 13px;
            border-radius: 50%;
            margin: 0 2px;
            background-color: #bbb;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        /* 淡出动画 */
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @-webkit-keyframes fade {
            from {
                opacity: .2
            }
            to {
                opacity: 1
            }
        }

        @keyframes fade {
            from {
                opacity: .2
            }
            to {
                opacity: 1
            }
        }

    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="https://c.runoob.com/wp-content/uploads/2017/01/img_mountains_wide.jpg" style="width:100%">
        <div class="text">文本 1</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="https://c.runoob.com/wp-content/uploads/2017/01/img_fjords_wide.jpg" style="width:100%">
        <div class="text">文本 2</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://c.runoob.com/wp-content/uploads/2017/01/img_nature_wide.jpg" style="width:100%">
        <div class="text">文本 3</div>
    </div>

</div>
<br>

<div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>


<script>
    var slideIndex = 0;
    showSlides();

    function showSlides(){
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        var i;
        var slidesLen = slides.length;
        var dotsLen = dots.length;

        for (i = 0; i < slidesLen; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dotsLen; i++) {
            dots[i].className = dots[i].className.replace("active", "");
        }
        slides[slideIndex].style.display = "block";
        dots[slideIndex].className += " active";

        slideIndex++;
        if (slideIndex >= slidesLen) {
            slideIndex = 0
        }

        setTimeout(showSlides, 2000); // 切换时间为 2 秒
    }
</script>

</body>
</html>
