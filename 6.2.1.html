<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.2.1 工厂模式</title>
</head>
<body>
<script>
    function createPerson(name, age, job){ // 解决了多个相似对象的问题，但存在对象识别的问题！！
        var o = new Object();
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function(){
            console.log(this.name + '-' + this.age);
        };
        return o;
    }

    var person = createPerson('person', 30, 'software engineer');
    var person2 = createPerson('person2', 29, 'a woman');
    person.sayName();
    person2.sayName();

    console.log(person.sayName, person2.sayName, person.sayName === person2.sayName); // 问题：不同实例上的同名函数是不相等的

    console.log('person对象 => ', person, person.constructor === createPerson, person instanceof createPerson); // 不能识别实例的类型
    console.log('函数关系恒等规则 => ', createPerson.prototype, createPerson.prototype.constructor === createPerson);
</script>

<script>
    // 考题 instanceof原理
    // 沿着原型链搜索，构造函数的实例.constructor => 构造函数，=> Object
    // 而工厂模式的实例.constructor => Object
</script>

</body>
</html>
