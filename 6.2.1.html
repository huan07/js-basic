<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.2.1 工厂模式</title>
</head>
<body>
<script>
    function createPerson(name, age, job){ // 解决了多个相似对象的问题，但存在对象识别的问题
        var o = new Object();
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function(){
            console.log(this.name + '-' + this.age);
        };
        return o;
    }

    var person = createPerson('person', 30, 'software engineer');
    var person2 = createPerson('person2', 29, 'a woman');
    person.sayName();
    person2.sayName();
    console.log(person.sayName, person2.sayName, person.sayName === person2.sayName); // 问题：不同实例上的同名函数是不相等的！！

    console.log(createPerson.prototype, person instanceof createPerson); // 每个函数都有prototype属性
</script>

</body>
</html>
