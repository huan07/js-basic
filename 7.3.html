<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.3</title>
</head>
<body>

<script>
    // js没有块级作用域的概念
    // 块语句中的变量 是在函数中创建的
    function outputNumber(count) {
        for(var i = 0; i < count; i++) {
            console.log(i);
        }

        console.log(i);
    }
    outputNumber(3);

    function outputNumber2(count) {
        for(var i = 0; i < count; i++) {
            console.log(i);
        }

        var i; // 对后续的声明 视而不见
        console.log(i);
    }
    outputNumber2(2);

</script>

<script>
    console.log('匿名函数用来模仿 块级作用域／私有作用域====================');
    console.log('私有作用域场景：临时需要的变量============================');
    console.log('优势：减少闭包占用的内存问题==============================');

    (function() {
        // 块级作用域
    })();

    function outputNumber3(count) {
        (function() {
            for(var i = 0; i < count; i++) {
                console.log(i);
            }
        })();

        //console.log(i); // 未声明报错
    }
    outputNumber3(3);

</script>

</body>
</html>
