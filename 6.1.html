<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.1</title>
</head>
<body>

<script>
    var person = new Object();
    person.name = 'yh';
    person.age = 30;
    person.job = 'engineer';
    person.sayName = function(){
        console.log(this.name + '-' + this.age + '-' + this.job); // 当前作用域的对象
    };

    var person2 = { // 创建很多对象，会产生大量的重复代码
        name: 'yh',
        age: 30,
        job: 'engineer',
        sayName: function(){
            console.log(this.name + '-' + this.age + '-' + this.job);
        }
    };

    person.sayName();
    person2.sayName();
</script>

</body>
</html>
