<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.1</title>
</head>
<body>

<script>
    var person = new Object();
    person.name = 'yh';
    person.age = 30;
    person.job = 'engineer';
    person.sayName = function(){
        console.log(this.name + '-'); // this => 当前作用域下的对象
    };

    var person2 = { // 创建很多对象，会产生大量的重复代码
        name: 'yh',
        age: 30,
        job: 'engineer',
        sayName: function(){
            console.log(this.name + '-');
        }
    };

    console.log(person, person2);
    person.sayName();
    person2.sayName();
</script>

<script>
    // 访问器属性
    var book = {
        _year: 2018,
        edition: 1
    };

    Object.defineProperty(book, 'year', {
        get: function(){
            return this._year
        },
        set: function(newValue){
            if (newValue > 2018) {
                this._year = newValue;
                this.edition += (newValue - 2018);
            }
        }
    });

    book.year = 2004;
    console.log('book.edition => ', book.edition);

    book.year = 2024;
    console.log('book.edition => ', book.edition);

    // Object.defineProperties()
</script>

<script>
    // 考题 两种定义对象的区别
    var people = {};
    Object.defineProperty(people, 'age', {
        configurable: false,
        enumerable: false,
        writable: false,
        value: 18
    });

    var people_2 = {};
    Object.defineProperty(people_2, 'age', { // 和上面等价的结果
        value: 28
    });

    var object = { age: 29 }; // 以这种方式定义对象，三个属性值默认都是true
    console.log(people, people_2, object);
    
    console.log(Object.getOwnPropertyDescriptor(people, 'age'));
    console.log(Object.getOwnPropertyDescriptor(people_2, 'age'));
    console.log(Object.getOwnPropertyDescriptor(object, 'age'));
</script>

</body>
</html>
