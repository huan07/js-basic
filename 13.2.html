<!-- DOM0级事件处理程序 -->
<input type="button" value="click DOM0级事件处理程序" id="btn11" />

<!-- DOM2级事件处理程序 -->
<input type="button" value="click DOM2级事件处理程序" id="btn12" />

<!-- IE事件处理程序 -->
<input type="button" value="click btn13 IE事件处理程序" id="btn13" />

<!-- 跨浏览器的处理程序 -->
<input type="button" value="click btn14 跨浏览器的处理程序" id="btn14" />


<script type="text/javascript">
    function showMessage(){
        alert("hello baidu");
    }
</script>


<script>
    var btn = document.getElementById('btn11');
    btn.onclick = function(){
        alert('click DOM0级事件处理程序');
        alert(this.id); // 在元素的作用域中运行 this引用当前元素 在冒泡阶段被处理
    };

    //  btn.onclick=null;
</script>

<script>
    var btn = document.getElementById('btn12');
    var alertFun = function(){
        alert('click DOM2级事件处理程序');
    };

    btn.addEventListener('click', alertFun, false); // 在元素的作用域中运行 false 冒泡阶段 最大限度的兼容各种浏览器
    btn.addEventListener('click', function(){ // 事件 从上到下 执行
        alert('clicked again');
        alert(this.id);
    }, false);
    // btn.removeEventListener('click', alertFun, false);
</script>

<script>
    var btn = document.getElementById('btn13');
    var attchFun = function(){
        alert('click btn13 IE事件处理程序');
    };
    btn.attachEvent('onclick', attchFun); // 在全局作用域执行 只支持事件冒泡
    btn.attachEvent('onclick', function(){ // 事件 从下到上 执行
        alert('clicked again');
        alert(this === window);
    });
    // btn.detachEvent('onclick', attchFun);
</script>

<script>
    var EventUtil = {
        addHandler: function(element, type, handler){
            if (element.addEventListener) {
                element.addEventListener(type, handler, false);
            } else if (element.attachEvent) {
                element.attachEvent('on' + type, handler);
            } else {
                element['on' + type] = handler;
            }
        },
        removeHandler: function(element, type, handler){
            if (element.removeEventListener) {
                element.removeEventListener(type, handler, false);
            } else if (element.detachEvent) {
                element.detachEvent('on' + type, handler);
            } else {
                element['on' + type] = null;
            }
        }
    }
    var btn = document.getElementById('btn14');
    var btnHandler = function(){
        console.log('btn10Handler');
    };
    EventUtil.addHandler(btn, 'click', btnHandler);
    //EventUtil.removeHandler(btn10, 'click', btn10Handler);
</script>
