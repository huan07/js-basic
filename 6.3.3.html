<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.3.3组合继承</title>
</head>
<body>
<script>
    // 构造函数  对实例属性的继承
    // 原型链  对方法和共享的属性继承
    function SuperType(name){
        this.name = name;
        this.colors = ['red', 'red2', 'red3'];
    }

    SuperType.prototype.sayName = function(){
        console.log(this.name);
    };

    function SubType(name, age){

        // 继承属性
        SuperType.call(this, name);  // 实例化instance, 调用了第二次SuperType
        this.age = age;
    }

    // 继承方法
    SubType.prototype = new SuperType(); // 调用了第一次SuperType
    SubType.prototype.constructor = SubType;
    SubType.prototype.sayAge = function(){
        console.log(this.age);
    };

    var instance = new SubType('yh', 30);
    instance.colors.push('black'); // 不同属性
    console.log(instance.colors);
    instance.sayName(); // 相同方法
    instance.sayAge();

    var instance2 = new SubType('ycg', 29);
    console.log(instance2.colors);
    instance2.sayName();
    instance2.sayAge();

    // 问题：调用了2次超类型的构造函数
</script>


</body>
</html>
