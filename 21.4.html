<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跨源资源共享 CORS</title>
</head>
<body>

<script>
    // CORS思想：使用自定义的HTTP头部让浏览器与服务器通信，从而决定请求／响应成功或失败

    var xhr = new XMLHttpRequest();
    xhr.open('get', 'http://www.runoob.com/try/ajax/ajax_info.txt', false);
    xhr.setRequestHeader('Origin', 'http://www.runoob.com'); // 1.
    xhr.setRequestHeader('MyRequestHeader', 'MyRequestValue');
    xhr.send(null);
    console.log(xhr);

    // 2.如果服务器接受请求，就回发Access-Control-Allow-Origin(与Origin一致，浏览器才会接受请求，否则的话请求被驳回)
    if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {
        console.log(xhr.response);
    } else {
        console.log('request was unsuccessful' + xhr.status)
    }
    // 请求和响应都不包含cookie信息
</script>

<script>
    // IE XDR请求都是异步的
    // 限制条件
    var xdr = new XDomainRequest();
    xdr.onload = function(){
        console.log(xdr.responseText);
    };
    xdr.onerror = function(){
        console.log('An error occurred.')
    };
    xdr.open('get', 'http://www.runoob.com/try/ajax/ajax_info.txt');
    xdr.send(null);
    console.log('xdr =>', xdr);
</script>
<script>
    var xdr = new XDomainRequest();
    xdr.onload = function(){
        console.log(xdr.responseText);
    };
    xdr.onerror = function(){
        console.log('An error occurred.')
    };
    xdr.open('post', 'http://www.runoob.com/try/ajax/ajax_info.txt');
    xdr.contentType = 'application/x-www-form-urlencoded';
    xdr.send('name=value&name2=value2');
    console.log('xdr =>', xdr);
</script>
