<script>
    // CORS思想：使用自定义的HTTP头部让浏览器与服务器通信，从而决定请求／响应成功或失败

    var xhr = new XMLHttpRequest();
    xhr.open('get', 'http://www.runoob.com/try/ajax/ajax_info.txt', false);
    xhr.setRequestHeader('Origin', 'http://localhost:63342');// 1.
    xhr.send(null);

    // 2.如果服务器接受请求，就回发Access-Control-Allow-Origin(与Origin一致，浏览器才会接受请求，否则的话请求被驳回)
    if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {
        console.log('xhr 不支持跨源=> ', xhr.response);
    } else {
        console.log('request was unsuccessful' + xhr.status)
    }
    // 请求和响应都不包含cookie信息
</script>

<script>
    // IE XDR请求只有异步
    // 限制条件
    var xdr = new XDomainRequest();
    xdr.onload = function(){
        console.log(xdr.responseText); // 只能访问响应的文本，
    };
    xdr.onerror = function(){
        console.log('An error occurred.')
    };
    xdr.open('get', 'http://www.runoob.com/try/ajax/ajax_info.txt');
    xdr.send(null);
    console.log('xdr get=>', xdr);
</script>

<script>
    // 跨浏览器的CORS
    function createCORSRequest(method, url){
        var xhr = new XMLHttpRequest();
        if ('withCredentials' in xhr) {
            xhr.open(method, url, true);
        } else if (typeof XDomainRequest !== 'undefined') {
            xhr = new XDomainRequest();
            xhr.open(method, url);
        } else {
            xhr = null;
        }
        return xhr;
    }

    var request = createCORSRequest('get', 'ajax_info.json');
    if (request) {
        request.onload = function(){
            console.log(this, this.response);
        };
        request.send();
    }
</script>
