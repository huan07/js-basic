<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var uri = "http://www.wrox.com/illegal value.html#start?&=";
    console.log('encodeURI  !!!!  ', encodeURI(uri), decodeURI(encodeURI(uri)));
    console.log('encodeURIComponent  编码的更加彻底 !!!!  ', encodeURIComponent(uri), decodeURIComponent(encodeURIComponent(uri)));

    // eval() 解析字符串代码    字符串解析器的作用 没有返回值  定义的变量、函数不会被提升
    'alert(100)';
    eval('alert(100)');
    alert(200);

    // window对象扮演Global对象的角色
    console.log(window.RegExp, window.Error, window.Array, window.Object, window);

    //
    var global = function(){
        return this;
    }();
    console.log('global  !!!!  ', global);


    // Math
    var values = [1, 2, 99, 98];
    var max = Math.max.apply(Math, values);

    var values2 = ['2', '15']; // 转换为数字再比较的
    var max2 = Math.max.apply(Math, values2);
    console.log('max  !!!!  ', max, max2);

    var floatMum = 3.66;
    console.log('返回整数  !!!!  ', Math.floor(floatMum), Math.ceil(floatMum), Math.round(floatMum));

    var num = Math.floor(Math.random() * 10 + 1);
    /* 生成 1～10 的随机数 */
    var num2 = Math.floor(Math.random() * 8 + 2);
    /* 生成 2～9 的随机数 */
    console.log('Math.random()  [0,1) ', Math.random(), num, num2);

    function selectFrom(lowerValue, upperValue){
        var choices = upperValue - lowerValue + 1;
        return Math.floor(Math.random() * choices + lowerValue);
    }

    // 随机生成数组中的一个颜色
    var colors = ['red', 'blue', 'green', 'white'];
    var randomIndex = selectFrom(0, colors.length - 1);
    var randomColor = colors[randomIndex];
    console.log('randomColor  !!!!  ', randomColor, randomIndex);
</script>

</body>
</html>
