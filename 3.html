<script>
    /*
     * 使用 var 操作符 定义的变量将成为 定义该变量的作用域中的 局部变量
     */
    function test() {
        var message = "hi";
    }
    test();
    // console.log(message); // 此处报错


    /*
     * 省略 var 操作符 创建一个 全局变量
     * 在局部作用域定义的 全局变量 不方便维护
     */
    function test2() {
        message2 = "hi";
    }
    test2();
    console.log(message2); // 此处不会报错

</script>

<script>
    document.write('<h1 class="h1">typeof</h1>');
    console.log('typeof===============================>');
    console.log('Undefined', typeof undefined);
    console.log('Null', typeof null);
    console.log('Boolean', typeof true);
    console.log('Number', typeof 9);
    console.log('String', typeof 'baidu');
    console.log('Object', typeof {});
    console.log(typeof function() {
    });

    var xx = 'xx';
    console.log(typeof xx, typeof(xx), typeof 'xx');
</script>

<script>
    document.write('<h1 class="h1">Null</h1>');
    console.log('Null===========================>');
    // 定义的变量准备用于保存对象，初始化为null

    console.log('Null typeof=', typeof null);
    console.log('undefined == null', undefined == null);
    console.log('undefined === null', undefined === null);
</script>

<script>
    document.write('<h1 class="h1">Boolean</h1>');
    console.log('所有类型的值都可以调用转型函数Boolean()====================>');
    console.log('流控制语句（if语句）会  自动执行  Boolean()转换 ');
    console.log('String类型数据', Boolean('str'), Boolean(''));
    console.log('Number', Boolean(1), Boolean(0), Boolean(NaN)); // NaN
    console.log('Object', Boolean({ 1: 2, }), Boolean({}), Boolean(null)); // {}
    console.log('Undefined', Boolean(undefined));
</script>
