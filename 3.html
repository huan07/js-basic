<script>
    /*
     * 使用 var 操作符 定义的变量将成为 定义该变量的作用域中的 局部变量
     */
    function test() {
        var message = "hi";
    }
    test();
    // console.log(message); // 此处报错


    /*
     * 省略 var 操作符 创建一个 全局变量
     * 在局部作用域定义的 全局变量 不方便维护
     */
    function test2() {
        message2 = "hi";
    }
    test2();
    console.log(message2); // 此处不会报错

</script>

<script>
