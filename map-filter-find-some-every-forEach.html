<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var numbers = [1, 2, 3];
    var mapFun = function(item, index) {
        return item + 100;
    };

    var mapResult = numbers.map(mapFun);
    console.log('map=>[,,]', mapResult);

    var mapReslut = numbers.map(function(item, index) {
        return item + 200;
    });
    console.log('map=>[,,]', mapReslut);
</script>


<script>
    var numbers = [1, 2, 3];
    var filterResult = numbers.filter(function(item, index) {
        return index >= 1;
    });
    console.log('filterResult=>[,,]', filterResult);

    var filterResult = numbers.filter(function(item, index) {
        return index >= 11;
    });
    console.log('filterResult=>[]', filterResult);
</script>


<script>
    var numbers = [1, 2, 3];
    var findResult = numbers.find(function(item, index) {
        return index >= 1;
    });
    console.log('findResult=>item', findResult);

    var findResult = numbers.find(function(item, index) {
        return index >= 11;
    });
    console.log('findResult=>undefined', findResult);
</script>

</script>

</body>
</html>
