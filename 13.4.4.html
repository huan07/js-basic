<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13.4.4</title>
    <link rel="stylesheet" type="text/css" href="10.1.css">
</head>
<body>

<input type="text" />

<script>
    // keydown
    // keyup
    // keypress  键盘上的字符健
    var input = document.getElementsByTagName('input')[0];
    input.addEventListener('keydown', function(event){
        console.log('keydown  文本框发生变化之前被触发 => ' + event.target.value);
    }, false);


    input.addEventListener('keypress', function(event){
        console.log('keypress 文本框发生变化之前被触发 键盘上的字符健 => ' + event.target.value, event.keyCode, event.charCode);
    }, false);


    input.addEventListener('keyup', function(event){
        console.log('keyup    文本框发生变化之后被触发 => ' + event.target.value);
    }, false);

</script>

</body>
</html>
