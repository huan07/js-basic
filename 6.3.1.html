    // 基本思想：利用原型让一个引用类型继承另一个引用类型的属性和方法
    // 子类，超类
</script>

<script>
    // 构造函数
    // 原型
    // 实例

    // 实例与原型的链条  => 原型链
    function SuperType(){
        this.property = 'property';
    }
    SuperType.prototype.getSuperValue = function(){
        return this.property;
    };

    function SubType(){
        this.subproperty = 'subproperty';
    }
    SubType.prototype = new SuperType(); // 继承方式 创建实例来重写原型对象，constructor改变了！！
    SubType.prototype.getSubValue = function(){ // 添加方法 / 覆盖方法 要写在后面     2.不能用对象字面量，会覆盖上面的
        return this.subproperty;
    };

    var parent = new SuperType();
    var child = new SubType();
    console.log(parent.property, parent.getSuperValue(),);
    console.log(child.subproperty, child.getSubValue(), child.property, child.getSuperValue());
    // 超类属性都被继承了

    console.log('instanceof => ');
    console.log(parent instanceof SuperType, parent instanceof Object);
    console.log(child instanceof SubType, child instanceof SuperType, child instanceof Object);

    console.log('isPrototypeOf =>');
    console.log(SuperType.prototype.isPrototypeOf(parent));
    console.log(SubType.prototype.isPrototypeOf(child), SuperType.prototype.isPrototypeOf(child));
    console.log('getPrototypeOf =>');
    console.log(Object.getPrototypeOf(parent), Object.getPrototypeOf(child));

    console.log('constructor =>');
    console.log(SubType.prototype.constructor);
    console.log(SubType.prototype.constructor === SubType);
    console.log(SubType.prototype.constructor === SuperType);// 指向了超类的构造函数！！
