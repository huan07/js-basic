<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 3.1
    var xx = 'yanghuan';
    function isStrReverse(str){
        var arr = str.split('');
        arr.reverse();
        var arrToStr = arr.join('');
        if (str === arrToStr) {
            return true;
        }
        return false;
    }
    console.log(isStrReverse(xx), isStrReverse('ddnndd'));

    // 3.2
    var a = 9;
    var b = 8;
    a = a + b;
    b = a - b;
    a = a - b;
    console.log(a, b);
</script>

</body>
</html>
