<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // 1
    // 1.创建一个新对象，
    // 2.将构造函数的作用域赋给这个对象，this指向这个新对象，
    // 3.执行构造函数中的代码，为这个新对象添加属性，
    // 4.返回这个新对象，


    //
    var string = 'get-element-by-id ';
    function getHumpStr(str){
        var arr = str.split('-');
        var result = arr.map(function(item, index){
            if (index !== 0) {
                return item.substr(0, 1).toUpperCase() + item.substr(1);
            }
            return item;
        }).join('');
        return result;
    }
    console.log(getHumpStr(string));
</script>

</body>
</html>
