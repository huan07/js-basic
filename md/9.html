<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1
    // 1.创建一个新对象，
    // 2.将构造函数的作用域赋给这个对象，this指向这个新对象，
    // 3.执行构造函数中的代码，为这个新对象添加属性，
    // 4.返回这个新对象，
    function Base(){

    }
    var obj = {};
    obj.__proto__ = Base.prototype;
    Base.apply(obj);

    Base.prototype.constructor = Base;


    //
    var string = 'get-element-by-id ';
    function getHumpStr(str){
        var arr = str.split('-');
        return arr.map(function(item, index){
            if (index === 0) {
                return item;
            }
            return item.substring(0, 1).toUpperCase() + item.substring(1);
        }).join('');
    }
    console.log(getHumpStr(string));
</script>

</body>
</html>
