<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 4.3
    var xx = ['a', 'b', 'c', 'd', 4, 5, 6];
    var x2 = [99, 91, 98, 4, 6];
    function compare(value1, value2){
        if (value1 < value2) {
            return 1;
        } else if (value1 > value2) {
            return -1;
        } else {
            return 0;
        }
    }
    xx.sort(compare);
    console.log(xx, '第二大数是' + xx[1]);

    x2.sort(compare);
    console.log(x2, '第二大数是' + x2[1]);
</script>

</body>
</html>
