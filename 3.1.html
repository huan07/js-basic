<script>
    /*
     * 使用 var 操作符 定义的变量将成为 定义该变量的作用域中的 局部变量
     */
    function test(){
        var message = "hi";
    }
    test(); // 执行完函数，函数内的变量会被立即销毁
    // console.log(message); // 此处报错  js访问 没有定义的变量（没有声明的变量） 会报错


    /*
     * 省略 var 操作符 变量会自动被添加到全局环境  全局变量
     * 在局部作用域定义的 全局变量 不方便维护 不要这样使用
     */
    function test2(){
        message2 = "hi";
    }
    test2();
    console.log(message2); // 此处不会报错

<script>
    // typeof 适用于检测基本类型的值
    console.log('typeof===============================>');
    console.log('String', typeof 'baidu');
    console.log('Number', typeof 9);
    console.log('Boolean', typeof true);
    console.log('Undefined', typeof undefined);

    console.log('Null  !!!!!!!! ', typeof null);
    console.log('Object', typeof {});

    console.log('typeof 引用类型', typeof [], typeof {}, typeof function(){
    });

    var xx = 'xx';
    console.log(typeof xx, typeof 'xx', typeof(xx));

    // instanceof  对象是否是某个引用类型的实例
    console.log('instanceof===============================>');
    console.log([] instanceof Array, [] instanceof Object, {} instanceof Object);

    console.log(null instanceof Object, false instanceof Boolean, 1 instanceof Number); // ! !
</script>

<script>
    // Number
    var intNum = 55;

    var octalNum = 070;
    var octalNum2 = 079;
    var octalNum3 = 08; //
    console.log('字面值不符合八进制，前导零将被忽略', intNum, octalNum, octalNum2, octalNum3);

    var hexNum = 0xa;
    var hexNum2 = 0xf;
    // var hexNum3 = 0xg;
    console.log('字面值不符合十六进制 报错', hexNum, hexNum2);

    var floatNum = 11.99;
    var floatNum2 = .99; // 不推荐
    console.log(floatNum, floatNum2);

    var floatNum3 = 88.;
    var floatNum4 = 99.0;
    console.log('被转换为整数值的情形', floatNum3, floatNum4);

    var floatNum5 = 3.3e4;
    var floatNum6 = 3.3e-7;
    var floatNum7 = 0.00000033;
    console.log('会将小数点后有6个零以上的浮点数值转换为以e表示法', floatNum5, floatNum6, floatNum7);

    console.log('0.1+0.2===0.3', 0.1 + 0.2 === 0.3, '0.2+0.3===0.5', 0.2 + 0.3 === 0.5);
    console.log('0.15+0.25===0.4', 0.15 + 0.25 === 0.4);


    // Number数值范围
    console.log(Number.MIN_VALUE, Number.MAX_VALUE);
    console.log(isFinite(Number.MIN_VALUE), isFinite(Number.MIN_VALUE + Number.MIN_VALUE));
    console.log(isFinite(Number.MAX_VALUE), isFinite(Number.MAX_VALUE + Number.MAX_VALUE));


    // NaN: Not a Number 参与运算返回的是NaN
    console.log('返回NaN 不会导致代码停止执行！！！！', 2 / 0, 0 / 0, -2 / 0);
    console.log('取余', 5 % 3);
    console.log('除以，取商', 5 / 3);

    console.log(isNaN(NaN), isNaN('BLUE'));
    console.log('isNaN函数先将参数转换为数值，再判断', isNaN(true), isNaN('10'), isNaN(10));

    console.log('isNaN适用于对象    ！！！！！！！！to add');


    // 数值转换
    // Number()：用于任何数据类型
    // parseInt()：针对字符串
    // parseFloat()：针对字符串
    console.log('Number()==========================>', Number(true), Number(false), Number(null), Number(undefined));

    console.log(Number('1'), Number('-1'));
    console.log(Number('1.9'), Number('.9'));
    console.log(Number('066'), Number('079'), Number('0079')); // 忽略前导零
    console.log(Number('0xF'), Number('0x11')); // 转换为十进制
    console.log(Number('')); // 0
    console.log(Number('2DD')); // 除了以上字符串类型，转换为NaN
    console.log('+ 转换为数字', +'7888', typeof(+'7888'));

    console.log('对象转换为数字    ！！！！！！！！to add');

    console.log('parseInt()第一个字符 不是数字字符也不是负号，返回 NaN', parseInt('S'), parseInt(''));
    console.log(parseInt('9'), parseInt('-9'));
    console.log('parseInt()从左往右逐个解析字符，遇上非数字字符停止解析');
    console.log(parseInt('123blue'));
    console.log(parseInt('123.3'));
    console.log(parseInt('07'), parseInt('071'), parseInt('072')); // es3, es5有区别（es5忽略前导零，当作十进制）
    console.log(parseInt('0xF'), parseInt('0x11'));

    console.log('parseInt()第二个参数   消除es3, es5的分歧！！！！！！！！！！');
    console.log(parseInt('7', 8), parseInt('71', 8), parseInt('72', 8));
    console.log(parseInt('F', 16), parseInt('F'), parseInt('11', 16));

    console.log(parseFloat('S'), parseFloat(''));
    console.log(parseFloat('9'), parseFloat('-9'));
    console.log('parseFloat()逐个解析，遇到非数字字符、第二个无效的小数点停止解析  但是会始终忽略前导零，只解析十进制数');
    console.log(parseFloat('123blue'));
    console.log(parseFloat('22.5'));
    console.log(parseFloat('22.56.8'));
    console.log(parseFloat('0022.5'));
    console.log(parseFloat('07'), parseFloat('071'), parseFloat('072')); // 忽略前导0
    console.log(parseFloat('0xF')); // 0
</script>
