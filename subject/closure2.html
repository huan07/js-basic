<script>
    // 闭包 今日头条考题：每隔1s打印出数组的每项
    function fun(arr){
        var i, len;
        for (i = 0, len = arr.length; i < len; i++) {
            (function(index){
                setTimeout(function(){
                    console.log(index, arr[index]);
                }, i * 1000);
            })(i);
        }
    }
    fun(['y', 'a', 'n', 'g', 'h', 'u', 'a', 'n', 'h', 'a']);
</script>
