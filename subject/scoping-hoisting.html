<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scoping-hoisting</title>
</head>
<body>

<script>
    // 1.
    var name = 'World';
    (function(){
        if (typeof name === 'undefined') {
            var name = 'Jack';
            console.log('Goodbye ' + name); // name出现在函数作用域内，不会沿着作用域链查找
        } else {
            console.log('Hello ' + name);
        }
    })();


    // 2.
    var fooX = 'hello';
    (function(){
        var barX = ' world';
        console.log(fooX + barX); // fooX 匿名函数立即执行作用域下未找到，沿着作用域链查找！！
    })();
    // console.log(fooX + barX); // barX未定义报错啦，


    // 3.
    var myObject = {
        foo: "bar",
        func: function(){
            var self = this;
            console.log("outer func:  this.foo = " + this.foo); // bar
            console.log("outer func:  self.foo = " + self.foo); // bar
            (function(){
                console.log(this); // this => window
                console.log("inner func:  this.foo = " + this.foo); // undefined, this => window
                console.log("inner func:  self.foo = " + self.foo); // bar  匿名函数立即执行作用域下未找到，沿着作用域链查找！！
            }());
        }
    };
    myObject.func();
</script>

<script>
    function bar(){
        return foo;

        foo = 10;

        function foo(){

        }

        var foo = 11;
    }
    console.log(typeof bar()); // 重名，函数的优先级更高
</script>

<script>
    // 作用域，
    (function(){
        var a = b = 5;
    })();
    // console.log(a); error 未定义
    console.log(b); // 5 没有用var  成为全局变量


    // 作用域内部声明提升
    var name = 'xm';
    var age = 18;
    function fun(){
        var name = 'xh';
        var age = 10;
        console.log('name => ', name);  // 'xh'
    }
    fun();

    var name = 'xml';
    var age = 181;
    function fun2(){
        console.log('name => ', name);  // undefined
        var name = 'xh';
        var age = 10;
    }
    fun2();


    // 函数声明提升
    function foo(){
        console.log('函数声明 前');
    }

    console.log(foo);
    function foo(){ // 声明提升后，后面的函数覆盖前面的函数
        console.log('函数声明 后');
    }
</script>

</body>
</html>
