<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    function getMax(arr, k){
        arr.sort(function(value, value2){
            if (value < value2) {
                return 1;
            } else if (value > value2) {
                return -1;
            } else {
                return 0;
            }
        });
        return arr[k - 1];
    }
</script>

<script>
    // 求一个数组中第K大的数字

    var arr = [1, 2, 5, 3, 7];
    console.log(getMax(arr, 1), getMax(arr, 2))

</script>

</body>
</html>
