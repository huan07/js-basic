<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>closure this</title>
</head>
<body>

<script>
    // 闭包的this指向
    var x = 20;
    var a = {
        x: 15,
        fn: function(){
            var x = 30;
            return function(){
                return this.x;
            };
        }
    };
    console.log(a.fn()); // f(){return this.x;}
    console.log(a.fn()()); // 20
    console.log(a.fn().call(this)); // 20
    console.log(a.fn().call(a)); // 15
</script>
<script>
    var x = 20;
    var a = {
        x: 15,
        fn: function(){
            var x = 30;
            var that = this;
            return function(){
                return that.x;
            };
        }
    };
    console.log('that => a');
    console.log(a.fn()()); // 15
    console.log(a.fn().call(this)); // 15
    console.log(a.fn().call(a)); // 15
</script>
<script>
    var x = 20;
    var a = {
        x: 15,
        fn: function(){
            var x = 30;
            return function(){
                return x;
            };
        }
    };
    console.log('标识符解析过程 =>');
    console.log(a.fn()()); // 30
    console.log(a.fn().call(this)); // 30
    console.log(a.fn().call(a)); // 30
</script>

</body>
</html>
