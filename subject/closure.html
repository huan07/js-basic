<script>
    var nodes = document.getElementsByClassName('btn');
    for (var i = 0, len = nodes.length; i < len; i++) {
        nodes[i].addEventListener('click', function(index){
            return function(){ // !!!!
                console.log('clicked button' + index);
            }
        }(i));
    }

    //
    function handler(index){
        return function(){
            console.log('clicked button' + index);
        };
    }

    var nodes2 = document.getElementsByClassName('button');
    for (var i2 = 0, len2 = nodes2.length; i2 < len2; i2++) {
        nodes2[i2].addEventListener('click', handler(i2));
    }
</script>


<script>

                };
            })(i3);
        }
    }
</script>

<script>
    // 闭包 美团点评常考题
    function fun(n, o){
        console.log(o);
        return {
            fun: function(m){
                return fun(m, n); // 闭包的存在，n 一直保存在内存中！！！！！
                // 沿着作用域链查找 n ;
            }
        }
    }
    var a = fun(0); // undefined
    a.fun(1); // 0
    a.fun(2); // 0
    a.fun(3); // 0


    var b = fun(0).fun(1).fun(2).fun(3); // undefined 0 1 2


    var c = fun(0).fun(1); // undefined 0
    c.fun(2); // 1
    c.fun(3); // 1
</script>

<script>
    // 闭包用途之一：外部函数的变量一直保留在内层中！！！
    // 练习题
    function a(){
        var i = 0;

        function b(){
            console.log('练习题 => ', ++i);
        }

        return b;
    }
    var c = a();
    c();  // 1
    c();  // 2
    a()(); // 1  和c函数是分开的！！！！！！！！

    // 练习题2
    function f1(){
        var n = 999;
        nAdd = function(){
            n = n + 1;
        };
        function f2(){
            console.log('练习题2 => ', n);
        }

        return f2;
    }
    var rs = f1();
    rs();   // 999;
    nAdd();
    rs(); // 1000  n 一直保存在内存中，变量同名呢？？？？？？？

    // 练习题3
    var a = 111;
    function test(){
        console.log(a); // undefined  在函数内部，变量声明提升
        var a = 11;

        function subTest(){
            console.log(a); // 11
        }

        return subTest;
    }
    test()();
</script>
