    function f(){
        var num = 1;

        function getM(){
            return m;
        }

            m = val;
        }

        window.g = getM;
        window.f = seta;
    })(); // 加载，f()执行后执行
    f(100);
    console.log(g()); // 100


    //
    function a(){
        var i = 0;

        function b(){
            console.log(++i);
        }

        return b;
    }
    var c = a();
    c(); // 1
    c(); // 2
