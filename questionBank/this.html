<!DOCTYPE html>

    <title>this</title>

<script>
    // md/5.html

<script>
    var myObject = {
        foo: 'bar',
        func: function(){
            var self = this;
            console.log('outer this.foo => ', this.foo);
            console.log('outer self.foo => ', self.foo);
            (function(){ // 闭包
                console.log(this, self);
                console.log('inner this.foo => ', this.foo);
                console.log('inner self.foo => ', self.foo);
            })();
        }
    };
    myObject.func();
</script>

</body>
</html>
