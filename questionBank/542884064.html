<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 作用域，
    (function() {
        var a = b = 5;
    })();
    // console.log(a); error 未定义
    console.log(b); // 5 没有用var  成为全局变量


    // 变量声明提升
    var foo = 5
    function bar() {
        console.log(foo);
        var foo = 2;
        console.log(foo);
    }
    bar(); // undefined 2
    // 可以改写为
    var foo2 = 5;
    function bar2() {
        var foo2;
        console.log(foo2);
        foo2 = 2;
        console.log(foo2);
    }

</script>

</body>
</html>
