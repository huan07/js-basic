<script>
    var nodes = document.getElementsByTagName('button');
    for (var i = 0, len = nodes.length; i < len; i++) {
        nodes[i].addEventListener('click', function(){
            (function(index){
                console.log('clicked button' + index);
            })(i);
        });
    }
</script>


<script>
    // 没有块级作用域
    for (var j = 0; j < 3; j++) { // 美团点评考题 8
        setTimeout(function(){
            console.log('没有块级作用域 j秒 => ', j);
        }, j);
    }
    for (var k = 0; k < 3; k++) {
        setTimeout(function(){
            console.log('没有块级作用域 k * 1000秒 => ', k);
        }, k * 1000);
    }
</script>

<script>
    // 闭包 今日头条考题：每隔1s打印出数组的每项
    function fun(arr){
        var i, len;
        for (i = 0, len = arr.length; i < len; i++) {
            (function(index){
                setTimeout(function(){
                    console.log(index, arr[index]);
                }, i * 1000);
            })(i);
        }
    }
    fun(['y', 'a', 'n', 'g', 'h', 'u', 'a', 'n', 'h', 'a']);
</script>

<script>
    // 闭包 美团点评常考题
    function fun(n, o){
        console.log(o);
        return {
            fun: function(m){
                return fun(m, n); // 闭包的存在，n 一直保存在内存中！！！！！
                // 沿着作用域链查找 n ;
            }
        }
    }
    var a = fun(0); // undefined
    a.fun(1); // 0
    a.fun(2); // 0
    a.fun(3); // 0


    var b = fun(0).fun(1).fun(2).fun(3); // undefined 0 1 2


    var c = fun(0).fun(1); // undefined 0
    c.fun(2); // 1
    c.fun(3); // 1
</script>

<script>
    // 闭包用途之一：外部函数的变量一直保留在内层中！！！
    // 练习题
    function a(){
        var i = 0;

        function b(){
            console.log('练习题 => ', ++i);
        }

        return b;
    }
    var c = a();
    c();  // 1
    c();  // 2

    // 练习题2
    function f1(){
        var n = 999;
        nAdd = function(){
            n = n + 1;
        };
        function f2(){
            console.log('练习题2 => ', n);
        }

        return f2;
    }
    var rs = f1();
    rs();   // 999;
    nAdd();
    rs(); // 1000  n 一直保存在内存中，变量同名呢？？？？？？？

    // 练习题3
    var a = 111;
    function test(){
        console.log(a); // undefined  在函数内部，变量声明提升
        var a = 11;

        function subTest(){
            console.log(a); // 11
        }

        return subTest;
    }
    test()();
</script>
