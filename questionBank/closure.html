<script>
    // 今日头条考题：每隔1s打印出数组的每项
    function fun(arr){
        var i, len;
        for (i = 0, len = arr.length; i < len; i++) {
            (function(index){
                setTimeout(function(){
                    console.log(index, arr[index]);
                }, i * 1000);
            })(i);
        }
    }
    fun(['y', 'a', 'n', 'g', 'h', 'u', 'a', 'n', 'h', 'a']);
</script>

<script>
    // 闭包用途之一：外部函数的变量一直保留在内层中
    // 练习题
    function a(){
        var i = 0;

        function b(){
            console.log('练习题 => ', ++i);
        }

        return b;
    }
    var c = a();
    c();  // 1
    c();  // 2

    // 练习题2
    function f1(){
        var n = 999;
        nAdd = function(){
            n = n + 1;
        };
        function f2(){
            console.log('练习题2 => ', n);
        }

        return f2;
    }
    var rs = f1();
    rs();   // 999;
    nAdd();
    rs(); // 1000  n 一直保存在内存中，变量同名呢？？？？？？？

    // 练习题3

        var a = 11;

        function subTest(){

</script>

<script>
    function fun(n, o){
        console.log(o);
        return {
            fun: function(m){
                return fun(m, n); // 闭包的存在，n 一直保存在内存中！！！！！
                // 沿着作用域链查找 n ;
            }
        }
    }
    var a = fun(0); // undefined
    a.fun(1); // 0
    a.fun(2); // 0
    a.fun(3); // 0


    var b = fun(0).fun(1).fun(2).fun(3); // undefined 0 1 2


    var c = fun(0).fun(1); // undefined 0
    c.fun(2); // 1
    c.fun(3); // 1
</script>

<script>
    var x = 20;
    var a = {
        x: 15,
        fn: function(){
            var x = 30;
            return function(){
                return this.x;
            };
        }
    };
    console.log(a.fn()); // f(){}
    console.log('匿名函数的执行环境具有全局性，this指向的是 => window, 可以改变函数执行环境 ');
    console.log(a.fn()()); // 20
    console.log(a.fn().call(this)); // 20
    console.log(a.fn().call(a)); // 15
</script>
<script>
    var x = 20;
    var a = {
        x: 15,
        fn: function(){
            var x = 30;
            var that = this;
            return function(){
                return that.x;
            };
        }
    };
    console.log('that还是指向a对象！！！！！ => ');
    console.log(a.fn()()); // 15
    console.log(a.fn().call(this)); // 15
    console.log(a.fn().call(a)); // 15
</script>
<script>
    var x = 20;
    var a = {
        x: 15,
        fn: function(){
            var x = 30;
            return function(){
                return x;
            };
        }
    };
    console.log('沿着作用域链查找变量，找到就调用并且停止查找 => ');
    console.log(a.fn()()); // 30
    console.log(a.fn().call(this)); // 30
    console.log(a.fn().call(a)); // 30
</script>
