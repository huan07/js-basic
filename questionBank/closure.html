<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    for (var i = 0; i < 3; i++) {
        setTimeout(function(){
            console.log('0秒 => ', i);
        }, 0);
    }


    for (var i = 0; i < 3; i++) {
        setTimeout(function(){
            console.log('i => ', i);
        }, 1000);
    }
</script>
<script>
    for (var i2 = 0; i2 < 3; i2++) {
        (function(i){
            setTimeout(function(){
                console.log('i2 => ', i);
            }, 1000);
        })(i2);
    }
</script>

<script>
    function fun(n, o){
        console.log(o);
        return {
            fun: function(m){
                return fun(m, n); // 闭包的存在，n 一直保存在内存中！！！！！
                // 沿着作用域链查找 n ;
            }
        }
    }
    var a = fun(0); // undefined
    a.fun(1); // 0
    a.fun(2); // 0
    a.fun(3); // 0


    var b = fun(0).fun(1).fun(2).fun(3); // undefined 0 1 2


    var c = fun(0).fun(1); // undefined 0
    c.fun(2); // 1
    c.fun(3); // 1
</script>
<script>
    function fun0(){
        var num = 99;
        console.log(num);
    }
    function fun1(){
        console.log(num);
    }
    fun0();
    // fun1(); // error


    function fun00(){
        var num = 99;
        console.log(num);

        function fun11(){
            console.log(num);
        }

        fun11();
    }
    fun00();
</script>

<script>
    var x = 20;
    var a = {
        x: 15,
        fn: function(){
            var x = 30;
            return function(){
                return this.x;
            };
        }
    };
    console.log(a.fn()); // f(){}
    console.log('匿名函数的执行环境具有全局性，this指向的是 => window, 可以改变函数执行环境 ');
    console.log(a.fn()()); // 20
    console.log(a.fn().call(this)); // 20
    console.log(a.fn().call(a)); // 15
</script>
<script>
    var x = 20;
    var a = {
        x: 15,
        fn: function(){
            var x = 30;
            var that = this;
            return function(){
                return that.x;
            };
        }
    };
    console.log('that还是指向a对象！！！！！ => ');
    console.log(a.fn()()); // 15
    console.log(a.fn().call(this)); // 15
    console.log(a.fn().call(a)); // 15
</script>
<script>
    var x = 20;
    var a = {
        x: 15,
        fn: function(){
            var x = 30;
            return function(){
                return x;
            };
        }
    };
    console.log('沿着作用域链查找变量，找到就调用并且停止查找 => ');
    console.log(a.fn()()); // 30
    console.log(a.fn().call(this)); // 30
    console.log(a.fn().call(a)); // 30
</script>
</body>
</html>
