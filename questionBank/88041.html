<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 13.
    function Fn() {
        this.a = 0;
        this.b = function() {
            console.log(this.a);
        }
    }
    Fn.prototype = {
        b: function() {
            this.a = 20;
            console.log(this.a);
        },
        c: function() {
            this.a = 30;
            console.log(this.a);
        }
    };

    var myFn = new Fn();
    myFn.b(); // 0;
    myFn.c(); // 30;


    // 16.
    var name = 'baidu';
    (function() {
        if (typeof name === 'undefined') {  // 全局作用域的name有什么用呢？？？？？？？？to_learn
            var name = 'JACK';
            console.log('hello' + name);
        } else {
            console.log('goodbye' + name);
        }
    })();
</script>

</body>
</html>
