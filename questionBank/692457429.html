<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var user = {
        count: 1,
        getCount: function() {
            return this.count;
        }
    };
    console.log('作用域与this, ', user.getCount());

    var xx = user.getCount;
    console.log('作用域与this 2,', xx()); // this指向的是window,
    /* ！！！！！！！！！！！！！！！！！！！！*/


    var fullname = 'john doe';
    var obj = {
        fullname: 'colin ihrig',
        prop: {
            fullname: 'aurello de rosa',
            getFullname: function() {
                return this.fullname;
            }
        }
    }
    console.log('作用域与this 3,', obj.prop.getFullname()); // 作为obj.prop的函数
    var test2 = obj.prop.getFullname; // test2 的变量指向全局对象window
    console.log('作用域与this 4,', test2());
    /* ！！！！！！！！！！！！！！！！！！！！*/

    var foo = 1;
    function bar() {
        if (!foo) { // undefined  to_learn
            var foo = 10; // js 变量提升，块级作用域   块级作用域
        }
        console.log('foo刚开始是undefined', foo);
    }
    bar();
    /* ！！！！！！！！！！！！！！！！！！！！*/

</script>

</body>
</html>
