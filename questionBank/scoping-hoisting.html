<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scoping-hoisting</title>
</head>
<body>
<script>
    // 在一个代码块的中变量并不会覆盖掉 代码块外面的变量
    var x = 1;
    console.log(x); // 1
    if (true) { // 花括号不是一个作用域，花括号里面的变量x影响到了全局变量
        // js有函数式作用域 ！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！
        var x = 2;
        console.log(x); // 2
    }
    console.log(x); // 2    x is changed

    // 可以用闭包来实现类似块级作用域
    function foo(){
        var x = 10;
        if (true) {
            (function(){
                var x = 20;
            })();
        }
        console.log(x); // x is still 10
    }
    foo();
</script>

<script>
    /*
     * 变量进入一个作用域可以通过下面四种方式：

     语言自定义变量：所有的作用域中都存在this和arguments这两个默认变量
     函数形参：函数的形参存在函数作用域中
     函数声明：function foo() {}
     变量定义：var foo
     * */

    /*
     * 在 代码运行 前， 函数声明 和 变量定义 通常会被解释器移动到其所在作用域的最顶部！！！！！！！！！！！！！！！！！！！
     * */

    function bar(){
        console.log('bar bar');
    }
    function foo(){
        bar();
        var x = 1;
    }
    foo();

    function foo2(){
        var x;
        bar();
        x = 1;
    }
    foo2();


    function foo3(){
        if (false) {
            var x = 1;
            console.log(x);
        }
        return;
        var y = 1;
        console.log(y);
    }
    foo3();

    function foo4(){
        var x, y;
        if (false) {
            x = 1;
            console.log(x);
        }
        return;
        y = 1;
        console.log(y);
    }
    foo4();

    // 此处注意！！！！！！！！！！！！！！！！！！！！！！！！！
    function test(){
        //  foo(); error foo is not function
        bar();
        var foo = function(){
            console.log('this will not run');
        };

        function bar(){
            console.log('this will  run');
        }
    }
    test();

    function test2(){
        var foo;
        //  foo(); error foo is not function
        bar();
        foo = function(){
            console.log('this will not run');
        };
        function bar(){
            console.log('this will  run');
        }
    }
    test2();


</script>
