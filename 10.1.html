<script>
    console.log('getAttribute,  setAttribute,  removeAttribute  =  =  =  =  =  =  =  =  =  =  ');
    var myDivEle = document.getElementById('myDiv');
    console.log(myDivEle, myDivEle.getAttribute('id'), myDivEle.getAttribute('class'));
    console.log(myDivEle.getAttribute('my_special_attr'), myDivEle.getAttribute('data-attr'));

    console.log('style,  onclick 两种获取方式有差异           ＝   to add');

    myDivEle.setAttribute('id', 'id1');
    myDivEle.setAttribute('class', 'class1');
    myDivEle.setAttribute('dir', 'rtl');
    myDivEle.removeAttribute('my_special_attr');

    console.log(myDivEle.attributes);
</script>

<script>
    console.log('createElement,  appendChild  =  =  =  =  =  =  =  =  =  =  ');
    var div = document.createElement('div');
    div.id = 'idCreated';
    div.className = 'classCreated';
    document.body.appendChild(div);

    // 2
    var element = document.createElement('div');
    element.className = 'classCreated';
    var textNode = document.createTextNode('hello javascript');
    element.appendChild(textNode);
    document.body.appendChild(element);

    // 3
    var comment = document.createComment('创建注释节点');
    document.body.appendChild(comment);

    // 4.
    var fragment = document.createDocumentFragment(); // 文档片段 不属于文档树
    console.log(fragment.nodeType, fragment.nodeName, fragment.nodeValue);

    var myList = document.getElementById('myList');
    var liNode = null;
    var textNode = null;
    for (var i = 0; i <= 3; i++) {
        liNode = document.createElement('li');
        textNode = document.createTextNode('Item' + (i + 1));
        liNode.appendChild(textNode);
        fragment.appendChild(liNode);
    }
    myList.appendChild(fragment); // 子节点转移到ul元素，并且从文档片段删除

    // 5.
    function loadScript(){
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = '//' + window.location.host + '/js-basic/10.1.js';
        document.body.appendChild(script);

    }

    function loadLink(){
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = '//' + window.location.host + '/js-basic/10.1.css';
        var head = document.getElementsByTagName('head')[0];
        head.appendChild(link);
    }
    loadLink();
    loadScript();
</script>
