<script>
    //
    var div = document.getElementById('id');
    div.addEventListener('click', function(event){
        var clientX = event.clientX; // 不包括页面滚动的距离
        var clientY = event.clientY;

        var pageX = event.pageX; //  ie8不支持，（在页面没有滚动的情况，pageX === clientX）
        var pageY = event.pageY;
        console.log(clientX, clientY, pageX, pageY);
    }, false);


    var div = document.getElementById('id2');
    div.addEventListener('click', function(event){ // 兼容ie8的页面坐标处理方式
        var pageX = event.pageX;
        var pageY = event.pageY;
        if (pageX === undefined) {
            pageX = event.clientX + (document.body.scrollLeft || document.documentElement.scrollLeft);
        }
        if (pageY === undefined) {
            pageY = event.clientY + (document.body.scrollTop || document.documentElement.scrollTop);
        }
        console.log(pageX, pageY);
    }, false);
</script>
<script>
    var div = document.getElementById('id3');
    div.addEventListener('click', function(event){
        var screenX = event.screenX;
        var screenY = event.screenY;

        var keys = [];
        if (event.shiftKey) {
            keys.push('shift');
        }
        if (event.ctrlKey) {
            keys.push('ctrl');
        }
        if (event.altKey) {
            keys.push('alt');
        }
        if (event.metaKey) {
            keys.push('cmd');
        }
        console.log(keys);
    }, false);
</script>
