<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21.5</title>
</head>
<body>
<div id="divCustomers"></div>

<script>
    // 图像Ping
    // 一个网页可以从任何网页加载图像，不用担心跨域问题，请求的数据是通过查询字符串形式发送的
    var img = new Image();

    img.onload = img.onerror = function(){
        console.log('Done');
    };

    img.src = 'https://www.baidu.com/img/bd_logo1.png?qua=high&name=value';
</script>

<script type="text/javascript">
    // jsonp
    // 为script.src指定一个跨域的URL

    // 不足：
    // 其他域可能不安全
    // 不好确定JSONP请求是否失败
    // 只有get请求
    function callbackFunction(result, methodName){
        var ul = '<ul>';
        for (var i = 0, len = result.length; i < len; i++) {
            ul += '<li>' + result[i] + '</li>';
        }
        ul += '</ul>';
        document.getElementById('divCustomers').innerHTML = ul;
    }

    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = 'http://www.runoob.com/try/ajax/jsonp.php?jsoncallback=callbackFunction';
    document.body.appendChild(script);
    // 服务器返回的是callbackFunction(["customername1","customername2"])
</script>

</body>
</html>
