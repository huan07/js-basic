<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.3.2借用构造函数 实现继承</title>
</head>
<body>
<script>
    function SuperType(){
        this.colors = ['red', 'red2', 'red3'];
    }

    function SubType(){
        SuperType.call(this);
    }

    var instance1 = new SubType();
    instance1.colors.push('black');
    console.log(instance1);

    var instance2 = new SubType();
    console.log(instance2);
</script>

<script>
    // 向父类传递参数
    function SuperType(name){
        this.name = name;
    }

    function SubType(){
        SuperType.call(this, 'child');
        this.age = 29;
    }

    var instance = new SubType();
    console.log(instance);

    var instanceParent = new SuperType('parent');
    console.log(instanceParent);

    // 问题：方法在构造函数定义，函数无法被复用
    //  父类原型方法对子类是不可用的；
</script>

</body>
</html>
