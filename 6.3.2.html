<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.3.2构造函数 继承</title>
</head>
<body>
<script>
    function SuperType(){
        this.colors = ['red', 'blue', 'green'];
    }

    function SubType(){
        SuperType.call(this); // 解决引用类型值被共享的问题
    }

    var instance1 = new SubType();
    instance1.colors.push('black');
    console.log(instance1.colors);

    var instance2 = new SubType();
    console.log(instance2.colors);
</script>

<script>
    function SuperType(name){
        this.name = name;
    }
    SuperType.prototype.xx = function(){
        console.log('不能被子类实例所用');
    };

    function SubType(){
        SuperType.call(this, 'child'); // 向超类型构造函数传递参数
        this.age = 29;
    }

    var instance = new SubType();
    console.log(instance);

    var instanceParent = new SuperType('parent');
    console.log(instanceParent);

    // 问题：
    // 方法在构造函数定义，函数无法被复用
    // 超类型的原型方法对子类是不可用的；
</script>

</body>
</html>
