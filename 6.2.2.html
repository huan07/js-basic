<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.2.2构造函数模式</title>
</head>
<body>
<script>
    function Person(name, age, job){ // 能够将它的实例标识为一种特定的类型，解决了对象识别的问题
        this.name = name;
        this.age = age;
        this.job = job;
        this.sayName = function(){ // 每个方法都要在每个实例上重新创建一遍，（完成的是相同的任务，没有必要 待改进！！）
            console.log(this.name + '-' + this.age);
        };
    }

    var person = new Person('person', 30, 'software engineer');
    var person2 = new Person('person2', 40, 'a beautifull woman');
    person.sayName();
    person2.sayName();
    console.log(person.sayName, person2.sayName, person.sayName === person2.sayName); // 问题：不同实例上的同名函数是不相等的！！

    console.log('实例constructor属性 => ', person.constructor, Person, person.constructor === Person);


    // 构造函数与普通函数的唯一区别：调用方式不一样
    // Person的调用方式  call对象冒充
    // 1.
    var person = new Person('person5', 50, '50 years old people');
    person.sayName();

    // 2.
    Person('person6', 60, '60 years old people'); // 添加到Window
    window.sayName();

    // 3. 在另一个对象的作用域中调用
    var o = new Object();
    Person.call(o, 'person7', 70, '70 years old people');
    o.sayName();
</script>

<script>
    var sayName = function(){
        // 指向函数的指针 被person1、person2对象共享；
        // 但是作为全局函数被用作 对象的方法 不合适；
        // 对象有很多方法，就需要定义很多的全局函数，这样的话，自定义的引用类型没有封装性；！！
        console.log(this.name + '-' + this.job)
    };
    function Person(name, age, job){
        this.name = name;
        this.age = age;
        this.job = job;
        this.sayName = sayName;
    }

    var person = new Person('person8', 80, 'job');
    var person2 = new Person('person9', 90, 'job2');
    person.sayName();
    person2.sayName();
    console.log(person.sayName, person2.sayName, person.sayName === person2.sayName); // 比较的是引用地址
</script>

</body>
</html>
