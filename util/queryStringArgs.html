<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var queryStingArgs = (function() {
        var search = location.search;
        var qs = search ? search.substring(1) : '';
        var items = qs ? qs.split('&') : [];
        var args = {};
        items.forEach((item) => {
            const [name, value] = item.split('=');
            if (name) {
                args[decodeURIComponent(name)] = decodeURIComponent(value);
            }
        });
        return args;
    })();
    console.log('queryStingArgs', queryStingArgs)
</script>

</body>
</html>
