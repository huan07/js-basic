<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../lib/moment.js"></script>

<script>
    var DEFAULT_DATE_FORMAT = 'YYYY-MM-DD';
    var TODAY = moment().format(DEFAULT_DATE_FORMAT);
    console.log('TODAY=>', TODAY);
</script>

<script>
    var getLastSevenDays = function() {
        return [moment().subtract(7, 'day').format(DEFAULT_DATE_FORMAT), moment().subtract(1, 'day').format(DEFAULT_DATE_FORMAT)]
    };
    console.log('getLastSevenDays=>', getLastSevenDays());

    var getDiffDay = function(date, diff) {
        return moment(date).add(diff, 'day').format(DEFAULT_DATE_FORMAT)
    };
    console.log('getDiffDay=>', getDiffDay('2017-09-20', -1), getDiffDay('2017-09-20', 0), getDiffDay('2017-09-20', 1));

    var getDurationDays = function(begin, end) {
        begin = begin || TODAY;
        end = end || TODAY;
        var durationDays = [];
        var diffDays = moment(end).diff(moment(begin), 'days');
        for(var i = 0; i <= diffDays; i++) {
            //durationDays.push(getDiffDay(begin, i));
            durationDays[i] = getDiffDay(begin, i);
        }
        return durationDays
    };
    console.log(getDurationDays(), getDurationDays('2017-09-10', '2017-09-10'));
</script>

</body>
</html>
