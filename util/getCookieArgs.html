<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var getCookieArgs = (function() {
        var args = {};
        document.cookie.split(';').forEach((item) => {
            const [name, value] = item.trim().split('=');
            if (name) {
                args[name] = unescape(value);
            }
        });
        return args;
    })();
    console.log('getCookieArgs', getCookieArgs);
</script>

</body>
</html>
