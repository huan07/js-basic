<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getLastAndRest(arr) {
        if (arr.length === 0) {
            console.log('arr.length = ', arr.length);
            //return;
        }

        if (arr.length === 1) {
            console.log('arr.length = ', arr.length);
            //return;
        }

        var last = arr[arr.length - 1]; // 最后一个元素 确保数组的长度至少是1
        var rest = arr.slice(0, -1); // 最后一个元素之外的数组
        console.log(rest, last);
    }

    getLastAndRest([]);
    getLastAndRest([1]);
    getLastAndRest([2, 3]);
    getLastAndRest([2, 3, 4]);

</script>

</body>
</html>
