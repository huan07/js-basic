<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 2.
    (function() {
        var a = b = 9;
    })()
    //console.log(a,typeof a); // 报错，因为a是局部变量
    console.log(b, typeof b); // b没有用var 是全局变量
</script>

<script>
    // 6.
    function foo1() {
        return {
            bar: "hello"
        };
    }
    function foo2() {
        return
        {
            bar: "hello2"
        }
        ;
    }
    console.log(foo1())
    console.log(foo2())  // return之后没有任何代码啊  返回的是undefined
</script>

<script>
    (function() {
        console.log(1);
        setTimeout(function() {
            console.log(4)
        }, 1000);
        setTimeout(function() {
            console.log(3)
        }, 0);
        console.log(2);
    })()
</script>

<script>
    for(var i = 0; i < 5; i++) {
        setTimeout(function() {
            console.log(i + '??');
        }, i * 1000);
    }

    for(var i = 0; i < 5; i++) {
        (function(t) {
            setTimeout(function() {
                console.log(t + '匿名函数用来模仿 块级作用域');
            }, t * 1000)
        })(i);
    }
</script>

<script>
    // 对象的key会被自动转换为String类型
    // 21
    var a = {},
        b = { key: 'b' },
        c = { key: 'c' };
    a[b] = 123;
    a[c] = 456;
    console.log('a[b]= ', a[b], a[c]); // 456  相同的key 后面的覆盖前面的

</script>


</body>
</html>
