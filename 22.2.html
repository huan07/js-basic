<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    // 对象定义为防篡改，就无法撤销

    // 1.不可扩展对象
    var person = { name: 'david' };
    Object.preventExtensions(person);

    person.age = 13;
    console.log('person => ', person, Object.isExtensible(person));


    // 密封的对象 不可扩展，不能删除对象属性和方法
    var person2 = { name: 'lily' };
    Object.seal(person2);

    person2.age = 29;
    console.log('person2 => ', person2);

    delete person2.name;
    console.log('person2 => ', person2, Object.isSealed(person2), Object.isExtensible(person2));


    // 冻结的对象 不可扩展，又是密封的
    var person3={name:'lucy'};
    Object.freeze(person3);

    person3.age = 29;
    console.log('person3 => ', person3);

    delete person3.name;
    console.log('person3 => ', person3);

    person3.name='lucy3';
    console.log('person3 => ',person3,Object.isFrozen(person3),Object.isSealed(person2), Object.isExtensible(person2))
</script>

</body>
</html>
