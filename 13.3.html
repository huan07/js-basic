<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="button" value="click me" id="btn" onclick="console.log(event,event.type)" /><br>
<input type="button" value="click me2" id="btn2" /><br><br>
<input type="button" value="click me3" id="btn3" /><br>

<script>
    var btn2 = document.getElementById('btn2');
    btn2.onclick = function(event) {
        console.log('btn1.onclick=', event.type, event);
        console.log(event.target, this, event.currentTarget);
    };

    btn2.addEventListener('click', function(event) {
        console.log('btn1.addEventListener', event.type, event)
    }, false);

    document.body.onclick = function(event) { // 冒泡啦
        console.log(event.target); // 按钮元素 点击的是按钮  事件的真正目标
        console.log(this);
        console.log(event.currentTarget);
    };

    // 一个函数处理多个事件时，type属性
    var btn3 = document.getElementById('btn3');
    var handler = function(event) {
        switch(event.type) {
            case 'click':
                alert('clicked');
                break;
            case 'mouseover':
                event.target.style.backgroundColor = 'red';
                break;
            case 'mouseout':
                event.target.style.backgroundColor = '';
                break;
            default:
                break;
        }
    };
    btn3.onclick = handler;
    btn3.onmouseover = handler;
    btn3.onmouseout = handler;


</script>

</body>
</html>
