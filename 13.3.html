<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body > * {
            display: block;
            margin: 0 0 20px 50px;
        }
    </style>
</head>
<body>

<input type="button" value="click me event" id="btn"
       onclick="console.log(event,event.type,event.target,event.target.value)" />


<!-- DOM0 DOM2的事件对象 -->
<input type="button" value="click me2" id="btn2" />
<input type="button" value="click me2" id="btn22" />

<input type="button" value="click me3" id="btn3" />

<script>
    var btn = document.getElementById('btn2');
    btn.onclick = function(event){
        console.log(event, event.type, event.target.value, event.target, this, event.currentTarget);
    };

    var btn = document.getElementById('btn22');
    btn.addEventListener('click', function(event){
        console.log(event, event.type, event.target.value, event.target, this, event.currentTarget);
    }, false);

    document.body.onclick = function(event){ // 冒泡啦 input=>body
        console.log(event.target); // 按钮元素 点击的是按钮  事件的真正目标
        console.log(this, this === event.currentTarget); // 事件处理程序是注册到document.body元素
    };

    // 一个函数处理多个事件时，type属性
    var btn = document.getElementById('btn3');
    var handler = function(event){
        switch(event.type) {
            case 'click':
                alert('clicked');
                break;
            case 'mouseover':
                event.target.style.backgroundColor = 'red';
                break;
            case 'mouseout':
                event.target.style.backgroundColor = '';
                break;
            default:
                break;
        }
    };
    btn.onclick = handler;
    btn.onmouseover = handler;
    btn.onmouseout = handler;
</script>

</body>
</html>
