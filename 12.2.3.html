<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="10.1.css">
    <style>
        .outerDiv {
            width: 400px;
            height: 400px;
            background-color: pink;
            position: relative;
        }

        .innerDiv {
            width: 200px;
            height: 200px;
            background-color: white;
            padding: 20px;
            border: 2px solid green;
            position: absolute;
            top: 60px;
            left: 60px;
        }

        .testToTOP {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            bottom: 100px;
            right: 100px;
        }
    </style>
</head>
<body>
<div class="outerDiv">
    <div class="innerDiv"></div>
</div>

<script>
    // 偏移量
    // offsetWidth: width+2padding+2border+滚动条
    function getElementLeft(ele){ // ele在页面上的偏移量
        var currentLeft = ele.offsetLeft;
        var currentParent = ele.offsetParent;

        for (; currentParent !== null;) { // body.offsetParent === null
            currentLeft += currentParent.offsetLeft;
            currentParent = currentParent.offsetParent;
        }

        return currentLeft;
    }

    var outerDiv = document.getElementsByClassName('outerDiv')[0];
    var innerDiv = document.getElementsByClassName('innerDiv')[0];
    console.log('outerDiv left', getElementLeft(outerDiv));
    console.log('innerDiv left', getElementLeft(innerDiv));

    // 客户区
    // clientWidth: width+2padding
    function getViewport(){ // 浏览器视口大小
        if (document.compatMode === 'CSS1Compat') {
            return {
                width: document.documentElement.clientWidth,
                height: document.documentElement.clientHeight
            }
        } else {
            return {
                width: document.body.clientWidth,
                height: document.body.clientHeight
            }
        }
    }
    console.log(getViewport());
</script>

<script>
    // 滚动大小
    // scrollWidth: 包含滚动内容的元素的大小
    // scrollLeft: 读取，设置ele的滚动位置

    // 文档的总宽度高度（在标准模式下，html元素是浏览器视口中滚动的元素）
    var html = document.documentElement;
    var docHeight = Math.max(html.scrollHeight, html.clientHeight);
    var docWidth = Math.max(html.scrollWidth, html.clientWidth);
    console.log(docHeight, docWidth);

    function scrollToTop(ele){
        if (ele.scrollTop !== 0) {
            ele.scrollTop = 0;
        }

</script>

</body>
</html>
