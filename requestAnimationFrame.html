<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="list"></ul>

<script>
    var size = 10;
    var count = 2;
    var done = 0;
    var ul = document.getElementById('list');

    function addItems(){
        var li = null;
        var fg = document.createDocumentFragment();

        for (var i = 0; i < size; i++) {
            li = document.createElement('li');
            li.innerText = 'item ' + (done * size + i);
            fg.appendChild(li);
        }

        ul.appendChild(fg);
        done++;

        if (done < count) {
            requestAnimationFrame(addItems);
        }
    }
    ;

    requestAnimationFrame(addItems);
</script>

</body>
</html>
