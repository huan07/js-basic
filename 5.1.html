<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>5.1</title>
</head>
<body>
<script>
    // 对象是某个特定引用类型的实例
</script>

<script>
    var person = new Object();  // 1
    person.name = 'person1';

    var person2 = {};  // 2
    person2.name = 'person2';

    var person3 = {  // 3 best   属性名会被自动转换为字符串
        name: 'person3',
        5: 99
    };

    var person4 = {  // 4
        "name": 'person4',
        '55': 99
    };
    console.log(person, person2, person3, person4);

    // 对象实例的valueOf(),  toString(), JSON.stringify(),
    console.log('obj.valueOf()==', person4.valueOf());
    console.log('obj.toString()==', person4.toString());
    console.log('JSON.stringify(obj)', JSON.stringify(person4));

    // 访问对象属性：点表示法，[字符串]，[变量名]
    var person = {
        age: 31
    };
    console.log(person.age, person['age']);
    var agePropertyName = 'age';
    console.log(person[agePropertyName]);
</script>

</body>
</html>
