<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>5.1</title>
</head>
<body>
<script>
    // 对象是某个特定引用类型的实例
</script>

<script>
    var person = new Object();  // 1
    person.name = 'person1';

    var person2 = {};  // 2
    person2.name = 'person2';

    var person3 = {  // 3 used  js会隐式的将key转换为字符串类型 String(xx) ！！
        name: 'person3',
        55: 99
    };

    var person4 = {  // 4
        "name": 'person4',
        '55': 99
    };
    console.log(person, person2, person3, person4);

    // 对象实例的valueOf(),  toString(), JSON.stringify(),
    console.log('obj.valueOf() => 对象本身', person3.valueOf());
    console.log('obj.toString() => [object Object]', person3.toString(), String(person3));
    console.log('JSON.stringify(obj)', JSON.stringify(person3));

    var keys = Object.keys(person3);
    for (var i of keys) {
        console.log('key=> ', i);
    }

    // 访问对象属性：点表示法，[字符串]，[变量名]
    // 方括号读写对象属性
    var person = {
        age: 31
    };
    var agePropertyName = 'age';
    console.log(person.age, person['age'], person[agePropertyName]);

    var firstName = 'first name';
    person[firstName] = 'YiXing';
    person['last Name'] = 'Zhang';
    console.log(person, person['last Name'], person[firstName]);
</script>

</body>
</html>
