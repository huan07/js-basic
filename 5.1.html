<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>5.1</title>
</head>
<body>
<script>
    // 对象是某个特定引用类型的实例
</script>

<script>
    var person = new Object();  // 1
    person.name = 'person1';

    var person2 = {};  // 2
    person2.name = 'person2';

    var person3 = {  // 3 used  js会隐式的将key转换为字符串类型 String(xx) ！！
        name: 'person3',
        55: 99
    };

    var person4 = {  // 4
        "name": 'person4',
        '55': 99
    };
    console.log(person, person2, person3, person4);


    var keys = Object.keys(person3);
    for (var i of keys) {
        console.log('key=> ', i);
    }

    // 读对象属性：点表示法，[变量名]，[字符串]
    // 方括号还可以 写对象属性
    var person = {
        age: 31
    };
    var agePropertyName = 'age';
    console.log(person.age, person[agePropertyName], person['age']);

    var firstName = 'first name';
    person[firstName] = 'XiZhu';
    person['last Name'] = 'LUO';
    console.log(person, person[firstName], person['last Name']);
</script>

</body>
</html>
