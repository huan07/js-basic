<script>
    // 2.判断字符串是否包含数字
    function containNum(str){
        var patt = /[\d]/;
        return patt.test(str);
    }

    var string = 'hello 97';
    var string2 = 'hello word';
    console.log(containNum(string), containNum(string2));
</script>

<script>

    function isTelephoneNum(str){
        var patt = /^1[34578]\d{9}$/;
        return patt.test(str);
    }

    console.log('isTelephoneNum => ', isTelephoneNum(telephone));

    var str = 'yh15216736926';
    var numReplaced = str.replace(/1[34567]\d{9}/g, 'telephoneNumber');
    console.log('拼多多 => ', numReplaced);
</script>

<script>
    // 6.
    var string = '1234'; // to do

    function v(str){
        var len = str.length;
        return str.replace(/[\d]/g, function(match, pos){
            var lastPos = len - 1 - pos;
            if (lastPos % 3 === 0 && lastPos !== 0) {
                return match + ',';
            }
            return match;
        });
    }

    function format(number){ // 不管用？？？
        var regx = /\d{1,3}(?=(\d{3})+$)/g;
        return (number + '').replace(regx, '$&,');
    }

    console.log(v(string), format(1234.9999));
</script>
