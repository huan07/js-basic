<!DOCTYPE html>

<body>
<script>
    // 1.字符串转驼峰形式
    var string = 'get-element-by-id';
    function getCamelStr(str){
        return str.replace(/-\w{1}/g, function(match){
            return match.substring(1).toUpperCase();
        });
    }

    function getCamelStr2(str){
        return str.replace(/-[\w]/g, function(match){
            return match.substring(1).toUpperCase();
        });
    }

    var camelStr = getCamelStr(string);
    console.log('camelStr => ', camelStr, getCamelStr2(string));
</script>
