<!DOCTYPE html>

<body>
<script>
    // 匿名函数的用途：1. 把 函数 当成值来返回
    var factorialBest = (function f(num){ // 命名函数表达式
        if (num <= 1) {
            return 1;
        } else {
            return num * f(num - 1);
        }
    });
    var anotherFactorialBest = factorialBest;
    console.log(factorialBest(5), anotherFactorialBest(6));
</script>

</body>
</html>
