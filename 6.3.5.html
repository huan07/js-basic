<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.3.5寄生式继承</title>
</head>
<body>
<script>
    function object(o){
        function F(){

        }

        F.prototype = o; // 浅复制
        return new F();
    }

    function createAnother(original){
        var clone = object(original);
        clone.sayHi = function(){ // 不能做到函数复用
            console.log('hi');
        };
        return clone;
    }

    var person = {
        name: 'ycg',
        friends: ['friend', 'friend2', 'friend3']
    };

    var anotherPerson = createAnother(person);
    console.log(person, anotherPerson);
</script>

</body>
</html>
