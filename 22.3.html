<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-color: #98aaa1;
        }

        #div {
            position: relative;
            left: 0;
            transition: 0.05s;
            color: white;
            width: 100%;
        }

        #div2 {
            color: black;
            background-color: white;
            padding: 5px;
        }
    </style>
</head>
<body>

<button id="btn">点我</button>

<div id="div" style="left: 0;">重复移动的div缓缓移动重复移动的div缓缓移动</div>

<div id="div2">窗口大小改变后，调整自身高度</div>

<script>
    var btn = document.getElementById('btn');
    btn.onclick = function(){
        setTimeout(function(){
            btn.style.background = 'black';
        }, 2000);
    }
</script>

<script>
    // 避免setInterval()的重复定时器，使用链式setTimeout()调用
    setTimeout(function(){
        var div = document.getElementById('div');
        var left = parseInt(div.style.left) + 5;
        div.style.left = left + 'px';

        if (left < 400) {
            setTimeout(arguments.callee, 50);
        }
    }, 50);
</script>

<script>
    // Yielding Processes
</script>

<script>
    // 函数节流  某些代码不可以在没有间断的情况连续重复执行
    var processor = {
        timeoutId: null,

        performProcessing: function(){
            console.log('actual performProcessing ');
        },

        process: function(){
            clearTimeout(this.timeoutId); // 清除存好的timeoutId, 来阻止之前的调用被执行；

            var that = this;
            this.timeoutId = setTimeout(function(){ // 创建一个新的定时器来调用performProcessing；
                that.performProcessing();
            }, 500);
        }
    };

    // 简化processor
    function throttle(method, context){
        clearTimeout(method.tId);

        method.tId = setTimeout(function(){
            method.call(context);
        }, 100);
    }

    function resizeDiv(){
        var div = document.getElementById('div2');
        div.style.height = div.offsetHeight + 'px';
    }

    window.onresize = function(){
        throttle(resizeDiv);
    }
</script>

</body>
</html>
