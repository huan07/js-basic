<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.1</title>
</head>
<body>
<script>
    // 基本类型值：简单的数据段；按值访问：操作保存在变量中的实际值，
    // 引用类型值：多个值构成的对象；按引用访问：操作的是对象的引用，

    // 复制变量值：基本类型值，值的副本，完全独立的两个变量，
    //            引用类型值，值的副本是 指针，两个变量引用同一个对象，
    //（复制的都是栈内存值：栈内存保存的分别是基本类型值真实值，引用类型值引用地址）

    // 传递参数：按值传递，
    function setName(obj){ // 可能是考题
        obj.name = 'yc';
        obj = new Object();  // 函数命名参数obj是局部变量，函数执行后，obj立即被销毁
        obj.name = 'ycXL';
    }
    var person = new Object();
    setName(person);
    console.log(person);


    // mk
    var peopleInfo = {
        name: 'yh',
        job: 'engineer'
    };

    var peopleInfo2 = {
        name: 'yh',
        job: 'engineer'
    };

    var peopleInfo3 = {
        name: 'yh3',
        job: 'engineer'
    };

    function equalObjs(objA, objB){
        for (var attr in objA) {
            if (objA[attr] !== objB[attr]) {
                return false;
            }
        }
        return true;
    }
    console.log('判断两个{} 是否相等', equalObjs(peopleInfo, peopleInfo2));
    console.log(equalObjs(peopleInfo, peopleInfo3));


    var colorArray = ['red', 'blue'];
    var colorArray2 = ['red', 'blue'];

    function equalArrs(arrayA, arrayB){
        var arrayALen = arrayA.length;
        if (arrayALen !== arrayB.length) {
            return false;
        }
        for (var i = 0; i < arrayALen; i++) {
            if (arrayA[i] !== arrayB[i]) {
                return false;
            }
        }
        return true;
    }
    console.log('判断两个[] 是否相等', equalArrs(colorArray, colorArray2));


    // 浅拷贝
    var personInfo = {
        name: 'yc',
        job: 'woman'
    };

    function copyObj(obj){
        var newObj = {};
        for (var attr in obj) {
            newObj[attr] = obj[attr];
        }
        return newObj;
    }

    var person2Info = personInfo;
    var personXInfo = copyObj(peopleInfo);
    console.log('=== 比较的是引用地址', person2Info === personInfo, personXInfo === peopleInfo);
</script>

</body>
</html>
