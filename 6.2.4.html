<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.2.4组合使用</title>
</head>
<body>

<script>
    // 组合使用构造函数模式和原型模式
    function Person(name, age, job){ // 实例属性（自身属性） 可以传递参数
        this.name = name;
        this.friends = ['friend1', 'friend2'];
    }

    Person.prototype = { // 方法和共享的属性  最大限度地节省了内存！！
        constructor: Person,
        sayName: function(){
            console.log(this.name + '-' + this.friends);
        }
    };

    var person = new Person('yh', 30, 'a beautifull woman');
    var person2 = new Person('yh2', 30, 'a beautifull woman');
    person2.friends.push('friend3');

    console.log(person, person2, person.friends === person2.friends);
    console.log(person.sayName === person2.sayName)
</script>

</body>
</html>
