<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.2.7稳妥构造函数模式</title>
</head>
<body>

<script>
    // 没有公共属性，方法不引用this对象
    // 适合在安全环境使用（禁止使用 this，new）；防止数据被其他应用程序改动

    // 与寄生构造函数模式比较，1)新创建对象的实例方法不引用this
    // 2) 不使用new 操作符调用构造函数
    // 适合某些安全执行环境
    function Person(name, age, job){
        var o = new Object();

        // 定义私有变量和函数

        o.age = age;

        o.sayAge = function(){
            console.log(age); // 闭包的age数据保留在内存中
        };

        return o;
    }

    var friend = Person('yh', 33, 'a engineer');
    friend.sayAge();
</script>

</body>
</html>
