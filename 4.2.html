<script>
    // 执行环境（  js只有全局、局部（函数）执行环境  ）
    // 变量对象（解析器在后台使用它）

    // 函数有自己的执行环境，执行函数时，函数的环境 被推入一个 环境栈 中，
    // 执行完毕后，栈 将 环境 弹出，保存在其中的变量和函数定义也被销毁。

    // 代码在一个环境中执行时，会创建变量对象的作用域链，内部环境可以通过作用域链访问外部环境

    // 作用域链用途：保证对执行环境有权访问的所有变量和函数的有序访问。
    // 全局执行环境的变量对象是 作用域链的最后一个对象

    // 标识符解析：
</script>


<script>
    // 作用域
    // 没有块级作用域  {}扩起来的算是块级作用域
    // 少用全局变量，污染全局环境；访问局部变量要比访问全局变量更快
</script>


<script type="text/javascript">
    // document.write(person || (person = 'xm'));
    document.write(window.person || (window.person = 'xm'));
</script>
