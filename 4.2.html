<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.2</title>
</head>
<body>
<script>
    // 执行环境
    // 变量对象（解析器在后台使用它）
    // 函数有自己的执行环境，执行函数时，函数的环境被推入一个环境栈，执行完毕栈将环境弹出，保存在其中的变量和函数定义也被销毁
    // 代码在一个环境执行时，会创建变量对象的作用域链，内部环境可以通过作用域链访问外部环境
    // 全局执行环境的变量对象是作用域链的最后一个对象
</script>


<script>
    // 作用域
    // 全局作用域
    // 局部作用域：函数作用域
    // 没有块级作用域  {}扩起来的算是块级作用域
    // 少用全局变量，污染全局环境；局部变量查找更快些
</script>


<script type="text/javascript">
    // document.write(person || (person = 'xm'));
    document.write(window.person || (window.person = 'xm'));
</script>

</body>
</html>
