<script>
    console.log('exec =================================');
    var str = 'Hello world';
    var patt = /Hello/g;
    console.log('找到结果   返回 array', patt.exec(str));
    console.log('找不到结果 返回 null', (/Hello4/g).exec(str));


    console.log('exec ==不设置全局g==多次调用 将始终返回 第一个匹配项=====================');

    console.log('exec ==设置全局g==多次调用在字符串中  继续查找 新匹配现=====================');
    var text = "cat, bat, sat, fat";
    var pattern1 = /.at/;   // . 任意的一个字符
    var matches = pattern1.exec(text);
    console.log('不设置全局g，第一次调用返回', matches);
    matches = pattern1.exec(text);
    console.log('不设置全局g，第二次调用返回', matches);


    var text = "ccat, bbat, ssat, ffat";
    var pattern1 = /.at/g;
    var matches = pattern1.exec(text);
    console.log('设置全局g，第一次调用返回', matches);
    matches = pattern1.exec(text);
    console.log('设置全局g，第二次调用返回', matches);
</script>

    var text = "000-00-0000";
    var pattern = /\d{3}-\d{2}-\d{4}/;
