<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="10.1.css">
</head>
<body>
<ul id="myUl">
    <li id="myLi">myLi</li>
    <li id="myLi2">myLi2</li>
    <li id="myLi3">myLi3</li>
</ul>

<script>
    // 事件委托：利用事件冒泡，通过指定父元素的事件处理程序，管理同一类型的所有事件，减少函数数量，减少内存的占用，提高性能
    var ul = document.getElementById('myUl');
    ul.addEventListener('click', function(event){
        var li = event.target;
        var id = li.id;
        switch(id) {
            case 'myLi':
                li.className = 'myLiClass';
                break;
            case 'myLi2':
                console.log('第二个列表项');
                break;
            case 'myLi3':
                console.log('第三个列表项');
                break;
            default:
                break;
        }
    }, false);
</script>

</body>
</html>
