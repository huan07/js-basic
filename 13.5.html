<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13.5</title>
</head>
<body>

<ul id="myUl">
    <li id="myLi">myLi</li>
    <li id="myLi2">myLi2</li>
    <li id="myLi3">myLi3</li>
    <li id="myLi4">myLi4</li>
</ul>

<script>
    // 函数都是对象，都会占用内存，内存中的对象越多，性能就越差
    // 事先指定所有事件处理程序而导致的DOM访问次数，会延迟整个页面的交互就绪事件

    // 事件委托：利用事件冒泡，通过指定父元素的事件处理程序，管理同一类型的所有事件
    var ul = document.getElementById('myUl');
    ul.addEventListener('click', function(event){
        var target = event.target;
        var id = target.id;
        switch(id) {
            case 'myLi':
                console.log('outerHTML => ', target.outerHTML);
                break;
            case 'myLi2':
                console.log('innerHTML => ', target.innerHTML);
                break;
            case 'myLi3':
                console.log('outerText => ', target.outerText);
                break;
            case 'myLi4':
                console.log('innerText => ', target.innerText);
                break;
            default:
                break;
        }
    }, false);
</script>

<script>
    // 移除事件处理程序：移除元素前，要手工移除事件处理程序

</script>

</body>
</html>
