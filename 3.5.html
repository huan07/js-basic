    // !  先将操作数转换为布尔值，再算逻辑值；  !! 可以模拟 Boolean()

    // && 有一个操作数不是布尔值的规则
    console.log({} && '第一个操作数是对象，返回第二个操作数');

    console.log(3 && { name: 'who' });

    console.log({} && { age: 31 });

    console.log(true && NaN, true && undefined, true && null);
    console.log(false && NaN, false && undefined, false && null);

    console.log({} || '第一个操作数是对象，返回第一个操作数');

    console.log(3 || { name: 'who' });
    console.log(0 || { name: 'who' });

    console.log({} || { age: 31 });

    console.log(NaN || NaN, undefined || undefined, null || null);

<script>
    // *  /  %  非数值操作数会执行自动类型转换，后台调用Number()


    // + -  非数值操作数会执行自动类型转换，后台调用Number()
    console.log('加法操作符  有一个操作数是字符串：拼接 ！！！ ！！！！！！！！！！！！');
    console.log('ab' + 'cd');
    console.log('ab' + 99, '99' + 99, '99' + true, typeof(+'99'));


    // <  >  <=  >=  非数值操作数会执行自动类型转换，后台调用Number()
    console.log(1 < 2, 1 < '2', 0 < true, 0 < false, '数值比较');
    console.log(1 < 'a', 1 >= NaN); // 'a'被转换成了NaN

    console.log('1~9', 'A~B', 'a~b');
    console.log('1' < '2', '10' < '2', '逐个字符编码比较 针对只有两个操作数都是字符串的情况；其他情况都是 数值比较');

    console.log('0' < true, false < true, '数值比较');
    console.log(false < 0, false > 0, false == 0, false != 0, false === 0, '数值比较');


    // ==  !=  先转换操作数再比较，操作规则
    // ===   !==  仅比较
    console.log('全等操作符 数据类型相同并且值相同');

</script>
