<script>
    // *  /  %  非数值操作数会执行自动类型转换


    // + -  非数值操作数会执行自动类型转换
    console.log('加法操作符  有一个操作数是字符串：拼接 ！！！ ！！！！！！！！！！！！');
    console.log('ab' + 'cd');
    console.log('ab' + 99, '99' + 99);


    // <  >  <=  >=  非数值操作数会执行自动类型转换
    console.log('操作数都是字符串，逐个比较字符的字符编码值 其中大写字母的编码 小于 小写 '); //   B:66, a:97, '2':50, '3':51,
    console.log(" '23' < '3' ", '23' < '3');
    console.log(" 'a' < 3, NaN > 3 ", 'a' < 3, NaN > 3); // 'a'被转换成了NaN

    console.log('一个操作数是数值，则将另一个操作数转换为数值，数值比较');
    console.log(" '23' < 3 ", '23' < 3);

    console.log('一个操作数是布尔值，将其转换为数值，比较');
    console.log(false < 0, false > 0, false == 0, false != 0, false === 0);


    // ==  !=  先转换操作数再比较，操作规则
    // ===   !==  仅比较
    console.log('全等操作符 数据类型相同并且值相同');
