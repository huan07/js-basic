<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.2.5</title>
</head>
<body>
<script>
    // 动态原型模式
    function PersonFD(name, age, job){
        this.name = name;
        this.age = age;
        this.job = job;

        if (typeof this.sayName !== 'function') {
            PersonFD.prototype.sayName = function(){
                console.log(this.name + '-' + this.age + '-' + this.job);
            };
        }
    }

    var personFD = new PersonFD('YH', 30, 'LADY');
    personFD.sayName();
</script>

</body>
</html>
