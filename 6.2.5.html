<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.2.5 动态原型模式</title>
</head>
<body>
<script>
    function Person(name, age, job){
        this.name = name;
        this.age = age;
        this.job = job;

        if (typeof this.sayName !== 'function') { // 只会在初次调用构造函数时执行
            Person.prototype.sayName = function(){
                console.log(this.name + '-' + this.age + '-' + this.job);
            };
        }
    }

    var person = new Person('YH', 30, 'LADY');
    var person2 = new Person('YH2', 30, 'LADY2');
    person.sayName();
    person2.sayName();
</script>

</body>
</html>
